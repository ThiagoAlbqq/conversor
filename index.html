<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <span class="sub-title">Conversor</span>
      <div class="conversor">
        <div class="USD">
          <label class="label" for="inputUSD"> USD($) </label>
          <input id="inputUSD" type="number" placeholder="Valor em USD" />
        </div>
        <i class="fa-solid fa-arrows-rotate"></i>
        <div class="BRL">
          <label class="label" for="inputBRL"> BRL(R$) </label>
          <input id="inputBRL" type="number" placeholder="Valor em BRL" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
